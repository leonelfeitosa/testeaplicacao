  <ion-content>
  



      <div class="wrapper">
          <div class="profile-card js-profile-card">
              <div class="profile-card__cnt js-profile-cnt ">
              <div class="profile-card__name bordabaixo psize">EVOLUÇÃO</div>
              <canvas #lineCanvas></canvas>
              <div class="esquerda">
                
                  <ion-list>
                      <hr>
                      <div *ngIf="evolucaoExiste">
                        <div *ngFor="let item of evolucaoLista">
                          <p class="marge barralateral italico"> Data: {{ item.dataAvaliacao }} </p>
                          <p class="marge barralateral italico"> Peso: {{ item.peso }}kg </p>
                          <p class="marge barralateral italico"> Massa Magra: {{ item.massaMagra }} </p>
                          <p class="marge barralateral italico"> Gordura: {{ item.massaGorda }} </p>
                          <p class="marge barralateral italico"> Cintura: {{ item.cintura }}cm </p>
                          <p class="marge barralateral italico"> IMC: {{ item.IMC }} </p>
                          <hr>
                        </div>
                      </div>
                    </ion-list>

              </div>
            </div>
          </div>    
        </div>




   
  

</ion-content>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let item of data.articles">

        <ion-item>

          <div class="my-2 mx-auto p-relative bg-white shadow-1 blue-hover" style="width: 100%; overflow: hidden; border-radius: 1px;">
              <img src="{{item.urlToImage}}" alt="Man with backpack" class="d-block w-full transparente">
            
              <div class="px-2 py-2">
                <p class="mb-0 small font-weight-medium text-uppercase mb-1 text-muted lts-2px">
                  {{item.author}}
                </p>
                <h1 class="ff-serif font-weight-normal text-black card-heading mt-0 mb-1 limitetitulo" style="line-height: 1.25;">
                    {{ item.title }}
                </h1>
            
                <p class="mb-1 limitedescricao">
                    {{ item.description }} &hellip;
                </p>
            
              </div>
            
              <a href="{{item.url}}" class="text-uppercase d-inline-block font-weight-medium lts-2px ml-2 mb-2 text-center styled-link">
                Leia mais
              </a>
            
            </div>
          


        </ion-item>

    </ion-item-sliding>

</ion-list>


</ion-content>

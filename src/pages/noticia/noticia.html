<ion-header>

  <ion-navbar>
    <ion-title>noticia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item-sliding *ngFor="let item of data.articles">

        <ion-item>
            <h4>{{ item.title }}</h4>
            <p>{{ item.description }}</p>
        </ion-item>

    </ion-item-sliding>

</ion-list>


</ion-content>


<ion-content #popoverContent class="popover-page">





    <div class="wrapper">
        <div class="profile-card js-profile-card">
            <div class="profile-card__cnt js-profile-cnt ">
            <div class="profile-card__name bordabaixo psize">{{nomeTreino}}</div>
            <div class="profile-card__txt" [innerHTML]="treino.treino">Front-end Developer from <strong>Mesopotamia</strong></div>
            <ion-item>
            </ion-item>
            <ion-list *ngFor="let item of listaExercicios">
              <ion-item>
                <ion-label>{{ item.exercicio }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><a href="{{ item.link }}"><strong>Vídeo</strong></a></ion-label>
              </ion-item>
              <ion-item>
                <ion-label><strong>Intensidade/Repetições: </strong></ion-label>
              </ion-item>
              <ion-item>
                <ion-label>{{ item.intensidade }}</ion-label>
              </ion-item>
            </ion-list>
            <ion-item>
            </ion-item>
          </div>
        </div>    
      </div>
     





</ion-content>
